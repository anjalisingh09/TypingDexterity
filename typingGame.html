<!DOCTYPE html>
<html>
<head>
<title>Typing King</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="typingGame.css"><!-- css/style.css -->
<link rel="icon" href="css/favicon.png" type="image/png">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="typingGame.js"></script><!-- js/typing.js -->
</head>
<body>

<div class="centerDiv">

  <div class="headerDiv">
    <a class="header">Typing Game</a>
    <a>Are you the next typing king?</a>
  </div>

  <div class="centerDiv">
    <a class="textToType" id="currentWord"></a>
    <input class="textfield" id="wordField" placeholder="Your input"/>
    <a class="button" id="startBtn">Start</a>
    <a id="timer"></a>
    <a id="wpm"></a>
    <a id="corrections"></a>
    <a id="errors"></a>
  </div>

</div><br><br><br>
<footer style="background:url('keys.png'); height: 230px; ">
                <br><br><br>
                <br>
</footer>
</body>
</html>
